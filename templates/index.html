{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Blog</title>
    {{ range .CSS }}
    <link rel="stylesheet" href="{{ $.Base }}{{ . }}">
    {{ end }}
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root">
        <main class="mx-auto max-w-3xl px-4 py-12">
            <header class="text-center mb-12">
                <h1 class="text-5xl font-bold text-slate-900">My Blog</h1>
                <p class="text-slate-500 mt-2">A collection of thoughts and learnings.</p>
            </header>
            
            <div class="space-y-8">
                {{ if .Posts }}
                    {{ range .Posts }}
                    <article class="p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                        <a href="{{ $.Base }}{{ .Slug }}/" class="block">
                            <h2 class="text-2xl font-bold text-blue-600 hover:underline">{{ .Title }}</h2>
                        </a>
                        <p class="text-sm text-slate-400 mt-1">{{ .Date }}</p>
                    </article>
                    {{ end }}
                {{ else }}
                    <p class="text-center text-slate-500">No posts yet.</p>
                {{ end }}
            </div>
        </main>
    </div>
    {{ range .JS }}
    <script type="module" src="{{ $.Base }}{{ . }}"></script>
    {{ end }}
</body>
</html>
{{ end }}
