<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .TabTitle }}</title>
    
    <link rel="stylesheet" href="{{ .BaseURL }}/static/css/graph.css">
    <link rel="icon" href="{{ .BaseURL }}/static/images/favicon.webp" width="35" height="35">


    <style>
        /* Inject Main Site CSS - These are dynamic and must remain in HTML */
        {{ .LayoutCSS }}
        {{ .ThemeCSS }}
    </style>
</head>
<body>

<div id="loading" class="loading"></div>

<div id="controls">
    <div class="control-panel">
        <h1>üï∏Ô∏è Knowledge Graph</h1>
        <p>Explore the interconnected web of posts and tags</p>
        
        <div class="instructions">
            <p><span>‚Ä¢</span> Scroll to Zoom</p>
            <p><span>‚Ä¢</span> Drag canvas to Pan</p>
            <p><span>‚Ä¢</span> Drag nodes to Move</p>
            <p><span>‚Ä¢</span> Click nodes to Visit</p>
        </div>
        
        <a href="{{ .BaseURL }}/" class="btn-home">‚Üê Back to Home</a>
    </div>
</div>

<div class="stats-panel" id="stats" style="display: none;">
    <div>Posts: <span class="value" id="postCount">0</span></div>
    <div>Tags: <span class="value" id="tagCount">0</span></div>
    <div>Links: <span class="value" id="linkCount">0</span></div>
</div>

<div id="node-label" class="label"></div>
<canvas id="graphCanvas"></canvas>

<script>
    window.GRAPH_BASE_URL = '{{ .BaseURL }}';
</script>

<script src="{{ .BaseURL }}/static/js/graph.js"></script>

</body>
</html>
