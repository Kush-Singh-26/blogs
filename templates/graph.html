<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .TabTitle }}</title>
    
    <link rel="stylesheet" href="{{ .BaseURL }}/static/css/graph.css">
    <link rel="icon" href="{{ .BaseURL }}/static/images/favicon.webp" width="35" height="35">

    <style>
        /* Inject Main Site CSS - These are dynamic and must remain in HTML */
        {{ .LayoutCSS }}
        {{ .ThemeCSS }}
    </style>
</head>
<body>

<div id="loading" class="loading"></div>

<div id="controls">
    <div class="control-panel">
        <div class="panel-header">
            <span class="graph-icon">üï∏Ô∏è</span>
            <h1>Knowledge Graph</h1>
        </div>
        <a href="{{ .BaseURL }}/" class="btn-home">
            <span>‚Üê</span>
            <span>Home</span>
        </a>
    </div>
</div>

<div class="stats-panel" id="stats" style="display: none;">
    <div class="stat-item">
        <span class="stat-label">Posts</span>
        <span class="stat-value" id="postCount">0</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Tags</span>
        <span class="stat-value" id="tagCount">0</span>
    </div>
    <div class="stat-item">
        <span class="stat-label">Links</span>
        <span class="stat-value" id="linkCount">0</span>
    </div>
</div>

<div id="node-label" class="label"></div>
<canvas id="graphCanvas"></canvas>

<script>
    window.GRAPH_BASE_URL = '{{ .BaseURL }}';
</script>

<script src="{{ .BaseURL }}/static/js/graph.js"></script>

</body>
</html>
