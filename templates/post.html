{{ define "post.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ .Title }}</title>
    {{ range .CSS }}
    <link rel="stylesheet" href="{{ $.Base }}{{ . }}">
    {{ end }}
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root">
        <main class="mx-auto max-w-3xl px-4 py-12">
             <a href="{{ $.Base }}" class="text-blue-600 hover:underline mb-8 inline-block">&larr; Back to Home</a>
            <article class="prose lg:prose-xl bg-white p-8 rounded-lg shadow-md">
                <header>
                    <h1 class="text-4xl font-bold text-slate-900 mb-2">{{ .Title }}</h1>
                    <p class="text-sm text-slate-400">{{ .Date }}</p>
                </header>
                <div class="mt-8">
                    {{ .Content }}
                </div>
            </article>
        </main>
    </div>
    {{ range .JS }}
    <script type="module" src="{{ $.Base }}{{ . }}"></script>
    {{ end }}
</body>
</html>
{{ end }}
