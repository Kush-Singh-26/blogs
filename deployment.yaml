# Kosh Static Site Generator - Standard Deployment Configuration
# This is for standalone Kosh projects (not portfolio integration)
# For portfolio integration, use portfolio-deployment.yaml

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GO_VERSION: '1.23'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Kosh
        run: go install github.com/Kush-Singh-26/kosh/cmd/kosh@latest

      - name: Restore File Timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: .kosh-cache
          key: kosh-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: kosh-cache-${{ runner.os }}-

      - name: Build Static Site
        run: kosh build -baseurl https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
