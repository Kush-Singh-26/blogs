# Site Configuration
title: "Kush Blogs"
description: "I write about machine learning, deep learning and lately more about NLP."
logo: "static/images/kush3.png"
baseURL: "" # Empty for local dev, GitHub Actions will override this via CLI flag
language: "en"

# Author
author:
  name: "Kush Singh"
  url: "https://kush-singh-26.github.io/"

# Navigation
menu:
  - name: "Search"
    id: "search-btn"
    class: "nav-btn"
  - name: "Tags"
    url: "/tags/index.html"
  - name: "Graph"
    url: "/graph.html"
  - name: "Home"
    url: "https://kush-singh-26.github.io/"
    target: "_blank"
  - name: "GitHub"
    url: "https://github.com/Kush-Singh-26/blogs"
    target: "_blank"

# Global Features & Generators
features:
  rawMarkdown: true      # Deploys .md files alongside .html for "View Source"
  generators:
    sitemap: true        # Auto-generate Google-compatible sitemap
    rss: true            # Auto-generate RSS feed
    graph: true          # Generate knowledge graph data
    pwa: true            # Enable Service Workers, Manifest, and Icons
    search: true         # Build the WASM search index

# Social Cards (Open Graph Images)
socialCards:
  background: "#faf8f5"    # Base background color (warm cream)
  gradient:                # Gradient colors - visible beige to brown
    - "#e8e0d0"            # Medium beige
    - "#d4c4a8"            # Darker brown-beige
  angle: 135               # Gradient angle in degrees
  textColor: "#1a1a1a"     # Text color (dark for light backgrounds)

# Build Optimization
postsPerPage: 10
compressImages: true     # Auto-convert PNG/JPG to optimized WebP

# Theme Configuration
theme: "blog"
templateDir: "themes/blog/templates"
staticDir: "themes/blog/static"

# Directory Paths (Optional - defaults shown below)
# contentDir: "content"      # Source content directory
# outputDir: "public"        # Build output directory  
# cacheDir: ".kosh-cache"    # Cache directory for incremental builds

# Build Metadata (Managed by SSG)
buildVersion: 0
