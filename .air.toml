[build]
  # 1. Compile the kosh tool
  cmd = "go build -o kosh.exe cmd/kosh/main.go"
  
  # 2. Run the tool to build the site
  bin = "kosh.exe"
  args_bin = ["build", "-compress"]

  # Watch config
  include_ext = ["go", "md", "html", "css", "js"]
  exclude_dir = ["public", "bin", "tmp", ".git"]
  delay = 250