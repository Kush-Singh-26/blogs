# Blog Source Configuration
# Place this file at: blogs-src/kosh.yaml in your portfolio repo

title: "Kush Blogs"
description: "I write about machine learning, deep learning and lately more about NLP."
baseURL: ""  # Overridden by CI with -baseurl flag
language: "en"

author:
  name: "Kush Singh"
  url: "https://kush-singh-26.github.io/"

# Output configuration - outputs to ../blogs/ (sibling directory)
outputDir: "../blogs"
contentDir: "content"
cacheDir: ".kosh-cache"

# Theme - will be cloned by CI
theme: "blog"
themeDir: "themes"

# Navigation
menu:
  - name: "Home"
    url: "https://kush-singh-26.github.io/"
  - name: "Tags"
    url: "/tags/index.html"
  - name: "Graph"
    url: "/graph.html"

# Features
features:
  rawMarkdown: true
  generators:
    sitemap: true
    rss: true
    graph: true
    pwa: true
    search: true

# Social Cards
socialCards:
  background: "#faf8f5"
  gradient:
    - "#e8e0d0"
    - "#c9b896"
    - "#b8a078"
  angle: 135
  textColor: "#1a1a1a"

# Build Settings
postsPerPage: 10
compressImages: true