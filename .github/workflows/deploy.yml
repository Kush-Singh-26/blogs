name: Deploy Go SSG

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git-restore-mtime to read history

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Restore timestamps so incremental build works
      - name: Restore Timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Restore Cache
        id: cache-public
        uses: actions/cache@v3
        with:
          path: public
          key: public-cache-${{ github.sha }}
          # Restore the latest cache available
          restore-keys: |
            public-cache-

      - name: Build Static Site
        run: go run builder/main.go --baseurl="https://kush-singh-26.github.io/blogs" --compress

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4